{% extends 'base.html' %} 

{% block title %}
Регистрация
{% endblock %}

{% block content %} 
<h1 class="welcome-title">Зарегистрироваться </h1>
<form method="post">
    <label>Имя</label><input type="text" name="name" placeholder="Введите имя" class="form-control" required><br> 
    <label>Почта</label><input type="email" name="email" placeholder="Введите email" class="form-control" required><br>
    <label>Пароль</label><input type="password" name="password" placeholder="Введите пароль" class="form-control" required><br> 

    <button class="button" type="submit">Зарегистрироваться</button> 

</form>
{% endblock %}
